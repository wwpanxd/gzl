<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">
								<em style="color: red; font-style: normal; padding-right: 5px;">*</em>姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							 <div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="sex" value="1" /> 男
									</label> <label class="radio-inline"> <input type="radio"
										name="sex" value="0" /> 女
									</label>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label"><em style="color: red; font-style: normal; padding-right: 5px;">*</em>单位：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden"> <input
										id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">学历：</label>
								<div class="col-sm-8">
									<input id="education" name="education" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">职称：</label>
								<div class="col-sm-8">
									<input id="zc" name="zc" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">职务：</label>
								<div class="col-sm-8">
									<input id="zw" name="zw" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/staff/add.js">
	</script>
</body>
</html>

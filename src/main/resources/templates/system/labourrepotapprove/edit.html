<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="oid" name="oid" th:value="${labourrepotapprove.oid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">外键：</label>
								<div class="col-sm-8">
									<input id="foid" name="foid" th:value="${labourrepotapprove.foid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审批意见：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${labourrepotapprove.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态:1已提交，2已审核通过，3审核未通过：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${labourrepotapprove.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="upttime" name="upttime" th:value="${labourrepotapprove.upttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作人：</label>
								<div class="col-sm-8">
									<input id="uptuser" name="uptuser" th:value="${labourrepotapprove.uptuser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用1：</label>
								<div class="col-sm-8">
									<input id="ext1" name="ext1" th:value="${labourrepotapprove.ext1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用2：</label>
								<div class="col-sm-8">
									<input id="ext2" name="ext2" th:value="${labourrepotapprove.ext2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用3：</label>
								<div class="col-sm-8">
									<input id="ext3" name="ext3" th:value="${labourrepotapprove.ext3}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/labourrepotapprove/edit.js">
	</script>
</body>
</html>

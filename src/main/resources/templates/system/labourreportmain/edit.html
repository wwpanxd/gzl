<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link rel="stylesheet"
	href="/js/plugins/layer/laydate/skins/default/laydate.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="oid" name="oid" th:value="${labourreportmain.oid}"
								type="hidden"> <input id="code" name="code"
								th:value="${labourreportmain.code}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">单位名称：</label>
								<div class="col-sm-8">
									<input id="renderdepart" name="renderdepart"
										th:value="${labourreportmain.renderdepart}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">汇报年月：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control"
										id="renderdate" name="renderdate" placeholder="请选择汇报年月"
										onclick="laydate({istime: false, format: 'YYYY-MM'})"
										th:value="${labourreportmain.renderdate}"
										style="background-color: #fff;" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">说明：</label>
								<div class="col-sm-8">
									<textarea id="remark" name="remark" class="form-control"
										th:field="${labourreportmain.remark}" rows="4"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/plugins/layer/laydate/laydate.js"></script>
	<script type="text/javascript"
		src="/js/appjs/system/labourreportmain/edit.js">
		
	</script>
</body>
</html>
